<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="Screenshot (195).png" class="logo-img" alt="Flowbite Logo">
                <span class="logo-text"></span>
            </a>
            <button class="menu-toggle" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="menu-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <ul class="menu" id="navbar-default">
                <li><a href="#" class="menu-link active">Home</a></li>
                <li><a href="#" class="menu-link">About</a></li>
                <li><a href="#" class="menu-link">Cart</a></li>
                <li><a href="#" class="menu-link">Orders</a></li>
                <li><a href="#" class="menu-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="products-container" id="products-container">
        <!-- Products will be rendered here -->
    </div>

    <script src="script.js"></script>


    
</body>

</html>
